<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="odin-library.css">
</head>
<body>
  <div class="container">
    <h1>The Library</h1>
    <table id="book-info">
      <caption>Bookshelf</caption>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Finished</th>
        <th>Remove</th>
      </tr>

      <tr>
        <td data-cell="Title" id="title-1"></td>
        <td data-cell="Author" id="author-1"></td>
        <td data-cell="Pages" id="pages-1"></td>
        <td data-cell="Finished" id="read-1"></td> 
        <td data-cell="Delete">
          <button class="remove" id="delete-1">REMOVE</button>
        </td> 
      </tr>

      <tr>
        <td data-cell="Title" id="title-2"></td>
        <td data-cell="Author" id="author-2"></td>
        <td data-cell="Pages" id="pages-2"></td>
        <td data-cell="Finished" id="read-2"></td>
        <td data-cell="Delete">
          <button class="remove" id="delete-2">REMOVE</button>
        </td> 
      </tr>

      <tr>
        <td data-cell="Title" id="title-3"></td>
        <td data-cell="Author" id="author-3"></td>
        <td data-cell="Pages" id="pages-3"></td>
        <td data-cell="Finished" id="read-3"></td>
        <td data-cell="Delete">
          <button class="remove" id="delete-3">REMOVE</button>
        </td> 
      </tr>

      <tr>
        <td data-cell="Title" id="title-4"></td>
        <td data-cell="Author" id="author-4"></td>
        <td data-cell="Pages" id="pages-4"></td>
        <td data-cell="Finished" id="read-4"></td>
        <td data-cell="Delete">
          <button class="remove" id="delete-4">REMOVE</button>
        </td> 
      </tr>

      <tr>
        <td data-cell="Title" id="title-5"></td>
        <td data-cell="Author" id="author-5"></td>
        <td data-cell="Pages" id="pages-5"></td>
        <td data-cell="Finished" id="read-5"></td>
        <td data-cell="Delete">
          <button class="remove" id="delete-5">REMOVE</button>
        </td> 
      </tr>
    </table>

    <dialog id="form-dialog">
      <form action="" method="get" id="book-form">
        <p>Enter your book info below:</p>
        <div class="form-col">
          <label for="book-title">Book Title</label>
          <input type="text" name="book-title" id="book-title" required />
        </div>
  
        <div class="form-col">
          <label for="book-author">Author</label>
          <input type="text" name="book-author" id="book-author" required />
        </div>
        
        <div class="form-col">
          <label for="total-pages"># of Pages</label>
          <input type="total-pages" name="total-pages" id="total-pages" placeholder="joe@example.com" />
        </div>
  
        <div class="form-col">
          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" id="phone" min="0" max="9" 
                placeholder="555-555-5555"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
        </div>

        <div class="form-buttons">
          <button type="submit" id="confirmBtn">Confirm</button>
          <button id="cancelBtn" formmethod="dialog">Cancel</button>
        </div>
          
    </dialog>
    <output></output>
    <button class="new-book">NEW BOOK</button>
  </div>
  
  <script src="odin-library.js"></script>
</body>
</html>
